<!DOCTYPE html>
<html>
  <head>
    <title>Liars Bar Randomizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        height: 100%;
        width: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      #mainDiv {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* gap: 30px; */
        padding: 2rem;
      }
      button {
        font-size: xx-large;
      }

      #randomCard {
        border-radius: 100%;
        background: none;
        outline: none;
        border: none;
      }
      .diceButton:active {
        transform: scale(0.9);
        transition: all 500;
      }
      .diceButton {
        width: 15rem;
        height: 15rem;
      }

      .topContainer {
        display: flex;
        gap: 10px;
        margin-bottom: 100px;
        width: 100%;
      }
      .playingCard {
        width: 50%;
        height: 50%;
        margin: 1rem;
      }

      .cardContainer {
        display: flex;
        gap: 1rem;
      }

      .nonStart {
        display: none;
      }
      .resetButton {
        border-radius: 100%;
        background: none;
        outline: none;
        border: none;
        margin-left: auto;
        margin-bottom: auto;
      }
      .resetButton:active {
        transform: scale(0.9);
        transition: all 500;
      }
      #startBtn {
        height: 20rem;
      }
      #shootButton {
        position: relative;
        border-radius: 100%;
        background: none;
        outline: none;
        border: none;
        transition: all 2000ms;
        width: 35rem;
      }
      #chamber {
        width: 35rem;
        transition: all 2000ms;
      }
      .resetImg {
        width: 15rem;
      }

      .disable-transition {
        transition: none !important;
      }
      #emoji {
        font-size: 10rem;
        margin-top: 5rem;
      }
    </style>
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div id="mainDiv">
      <div class="topContainer">
        <div class="cardContainer">
          <button id="randomCard">
            <img class="diceButton" src="assets/gui/roll_button.png" alt="button" />
          </button>
          <div id="random">
            <img id="cardImage" src="assets/cards/roll.png" alt="card" />
          </div>
        </div>
        <button class="nonSart resetButton" onclick="reset()">
          <img class="resetImg" src="assets/gui/reset_button.png" alt="reset" />
        </button>
      </div>
      <!-- <button id="startBtn">START</button> -->
      <div id="bulletCount" style="font-size: 35px">0 / 6</div>
      <div id="reloadingText" style="font-size: xx-large; display: none">Reloading!!</div>
      <button id="shootButton" onclick="increment()">
        <img id="chamber" src="assets/gui/chamber.png" alt="button" />
      </button>
      <div id="emoji">
        <span id="emojiText">ðŸ‘†</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
